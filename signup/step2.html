<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href='/css/main.min.css'>
<script src="//code.jquery.com/jquery-latest.min.js"></script>
</head>
  <body>
  <header>
  <div id="container-top">
  
  <div id="logo">
  </div>
  
  </div>
  </header>
  <div id="container-main">
		
		<div class="row">
				  <h1>Business Information</h1>
						
					  <form action="" method="POST" id="form-contact">
							 <!-- Help Menu -->
							<div id="help" class="content"></div>	
							<div class="element help"><label>Company Name:</label><input type="text" placeholder="Enter your company name" name="companyName" id="companyName"></div>
							<div class="element help"><label>Location:</label><input type="text" placeholder="Where are you located?" name="location" id="location"></div>
							<div class="element help"><label>Phone Number:</label><input type="text" placeholder="Enter your phone number" name="phone" id="phone"></div>
							<div class="element help"><label>Operating Hours:</label>
								<select><option>Weekdays</option><option>Weekends</option></select>
								<select><option>9:00AM</option><option>10:00AM</option></select> to
								<select><option>5:00PM</option><option>6:00PM</option></select>
								<div class="addAnother"><a href="" class="smallText"><i class="fa fa-plus-circle"></i> Add another set of hours</a></div>
							</div> 
							<div class="element help"><label>Business Category:</label><input type="text" placeholder="What is your businss focus?"name="business" id="business"></div> 
							<div class="element help"><label>Website:</label><input type="text" placeholder="Enter your webstie URL"name="website" id="website"></div> 
							<div class="element help"><label>Your Resmark URL:</label><input type="text" placeholder="What would you like your Resmark URL to be?"name="resmarkUrl" id="resmarkUrl"></div> 
							<div class="element help"><label>Connect Social Media Accounts: <span class="smallText">(Optional)</span></label>
							<input type="text" placeholder="facebook.com/"name="socialAccount" id="socialAccount" class="social-facebook">
							<input type="text" placeholder="twitter.com/"name="socialAccount" id="socialAccount" class="social-twitter">
							<input type="text" placeholder="plus.googl.com/"name="socialAccount" id="socialAccount" class="social-google">
							<input type="text" placeholder="pinterest.com/"name="socialAccount" id="socialAccount" class="social-pinterest">
							<input type="text" placeholder="tripadvisor.com/"name="socialAccount" id="socialAccount" class="social-tripadvisor">
							<input type="text" placeholder="youtube.com/"name="socialAccount" id="socialAccount" class="social-youtube">
							
							</div>            

							<button class="btn-blue">Save & Next</button>
				  </form>
				</div>
		

		
<script src="/js/forms.js"></script>
</div>
</body>
</html>
